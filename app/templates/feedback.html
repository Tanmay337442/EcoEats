<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet", type ="text/css", href="../static/landing_page.css">
    <title>Login</title>
</head>
<body class="background2 bg-dark">
    {% extends 'base.html' %}
    {% set active = 'feedback' %}
    {% block content %}
      {% for category, message in get_flashed_messages(with_categories=true) %}
        <div class="{{ category }}">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
        </div>
      {% endfor %}
      <br>
      <div class="card mx-auto" style="width: 26rem;">
        <div class="card-body p-4">
          <h3 class="mb-4">Enter feedback</h3>
          <form method="POST">
            <textarea class="form-control" placeholder="Your feedback" rows="10"></textarea>
            <br>
            <input type="Submit" class="btn btn-primary" value="Submit">
          </form>
        </div>
      </div>
      <br>
    {% endblock %}
</body>
</html>
